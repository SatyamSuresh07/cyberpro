<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #f1f3f5, #e9ecef);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 360px;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .notice {
            margin-top: 15px;
            font-size: 12px;
            color: #b00020;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Verify Your Account</h3>

    <form onsubmit="return awarenessAlert();">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Verify</button>
    </form>

    <div class="notice">
        ⚠ Educational Simulation — No data is collected
    </div>
</div>

<script>
    function awarenessAlert() {
        alert(
            "Phishing Awareness Alert!\n\n" +
            "You clicked a suspicious email link.\n" +
            "Always check:\n" +
            "• Sender address\n" +
            "• URL authenticity\n" +
            "• Urgent language\n\n" +
            "Never enter credentials via email links."
        );
        return false;
    }
</script>

</body>
</html>
