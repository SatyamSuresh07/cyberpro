<!DOCTYPE html>
<html>
<head>
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>Verify Your Account</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Submit</button>
        <p style="color:red;font-size:12px;">
            * This is a simulation page
        </p>
    </div>
</body>
</html>
